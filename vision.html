<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión - Ecucargo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .section {
            padding: 20px 0;
        }
        .section img {
            display: block;
            margin: 0 auto;
            max-width: 100px; /* Ajusta este valor según el tamaño deseado */
            transition: transform 0.3s ease;
        }
        .section img:hover {
            transform: scale(1.1);
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecucargo</h1>
    </header>

    <div class="container">
        <section id="vision" class="section">
            <h2>Visión</h2>
            <img src="imagenes1/13.jpg" alt="Icono de Visión">
            <p>Ser la empresa líder en envíos internacionales hacia Ecuador, conocida por nuestra transparencia, eficiencia y atención al cliente, con una red de operaciones sólida y tecnológica que soporte el crecimiento continuo.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Ecucargo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
